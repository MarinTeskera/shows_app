<form *ngIf="!sent">
	<ng-container *ngIf="form" [formGroup]="form">
		<div class="card centered-container">
			<app-logo></app-logo>

			<div class="centered-container">
				<mat-form-field appearance="outline" hideRequiredMarker>
					<mat-icon matPrefix>person</mat-icon>
					<mat-label>Email</mat-label>
					<input type="email" placeholder="Enter email" matInput formControlName="email" />
				</mat-form-field>

				<mat-form-field mat-form-field-appearance-outline appearance="outline" hideRequiredMarker>
					<mat-icon matPrefix>lock</mat-icon>
					<mat-label>Password</mat-label>
					<input type="password" placeholder="Enter password" matInput formControlName="password" />
					<mat-hint>At least 8 characters</mat-hint>
				</mat-form-field>

				<mat-form-field appearance="outline" hideRequiredMarker>
					<mat-icon matPrefix>lock</mat-icon>
					<mat-label>Confirm password</mat-label>
					<input type="password" placeholder="Confirm password" matInput formControlName="confirmPassword" />
				</mat-form-field>
			</div>

			<button class="round-button mat-primary" mat-raised-button (click)="onRegisterClick($event)">
				Register
			</button>

			<a [routerLink]="'/login'">Already have an account? <b>Login</b></a>
		</div>
	</ng-container>
</form>

<mat-spinner *ngIf="sent"></mat-spinner>
