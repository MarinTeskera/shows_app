<ng-container *ngIf="reviews.length > 0; else noReviews">
	<ng-container *ngIf="user$ | async as response">
		<div *ngFor="let review of reviews">
			<app-single-review
				[review]="review"
				[currentUserId]="response.user.id"
				(reviewId)="onDeleteClick($event)"
			></app-single-review>
		</div>
	</ng-container>
</ng-container>

<ng-template #noReviews>
	<h1>No reviews yet</h1>
</ng-template>
